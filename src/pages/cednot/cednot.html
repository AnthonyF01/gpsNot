<ion-content padding class="marco1">
  <ion-grid style="margin-bottom: 35px;">
    <p style="margin: 10px 0px; color: #fff; font-size: 25px; font-weight: bold; text-align: center">
      Cédulas Notificadas
    </p>
    <img style="height: 50px;width: 50px;margin: auto;" src="/assets/imgs/logopj3.png" alt="">
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label class="lblCed">Buscar Notificación:</ion-label>
        <ion-input type="text" [(ngModel)]="nronot" placeholder="[numero]-[año]" (keyup)="checkInput($event)" style="font-weight: bold; font-size: 15px; border: 1px solid #ccc"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <button (click)=search(nronot) ion-button color="secondary">BUSCAR <ion-icon name="search"></ion-icon></button>
  </ion-grid>
</ion-content>
